<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>bgswitcher preview</title>
	<link rel="stylesheet" href="./css/main.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="./js/jquery.bgswitcher.js"></script>
	<script defer src="./js/main.js"></script>
</head>
<body>
	<header>
		<h3>bgswitcher preview</h3>
	</header>
	<main>
		<div id="slideshow">
			<div class="bg-controller">
				<div class="bg-prev"></div>
				<div class="bg-next"></div>
			</div>
			<div class="bg-select-container">
				<span class="bg-select current"></span>
				<span class="bg-select"></span>
				<span class="bg-select"></span>
				<span class="bg-select"></span>
			</div>
		</div>
	</main>
</body>
</html>
